# Render Blueprint - Ratna Chatbot
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ratna-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
